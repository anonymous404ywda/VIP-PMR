<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman PMR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Jadwal Tugas PMR</h1>
        <button id="toggle-theme">Toggle Dark Mode</button>
    </header>

    <main>
        <section id="jadwal">
            <h2>Jadwal Tugas</h2>
            <table id="jadwal-table">
                <thead>
                    <tr>
                        <th>Bulan</th>
                        <th>Tugas</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data jadwal akan diisi di sini -->
                </tbody>
            </table>
            <button id="add-schedule">Tambah Jadwal</button>
        </section>

        <section id="anggota">
            <h2>List Anggota PMR</h2>
            <ul id="anggota-list">
                <!-- List anggota akan diisi di sini -->
            </ul>
        </section>

        <section id="peringkat">
            <h2>Peringkat Anggota Berdasarkan Absensi</h2>
            <table id="peringkat-table">
                <thead>
                    <tr>
                        <th>Nama Anggota</th>
                        <th>Absensi</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data peringkat akan diisi di sini -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 PMR. Semua hak dilindungi.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
