<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Anggota</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function cekLogin(event) {
            event.preventDefault(); // Mencegah form mengirimkan POST request

            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();

            console.log("Username yang dimasukkan:", username); // Debugging
            console.log("Password yang dimasukkan:", password);

            // Username dan Password yang benar
            if (username === "Antoo" && password === "ANONYMOUS") {
                alert("Login Berhasil!");
                window.location.href = "dashboard.html"; // Pindah ke dashboard
            } else {
                alert("Username atau Password salah!");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Login Admin</h1>
        <form onsubmit="cekLogin(event)">  
            <input type="text" id="username" placeholder="Username" required><br><br>
            <input type="password" id="password" placeholder="Password" required><br><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
