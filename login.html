<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login PMR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Login PMR</h2>
        <form id="loginForm" method="POST" action="proses_login.php">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Masukkan nama anggota PMR" required>
            </div>
            <div class="input-group">
                <label for="kode_nama">Kode Nama:</label>
                <input type="text" id="kode_nama" name="kode_nama" placeholder="Masukkan Kode Nama" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Masukkan Password" required>
            </div>
            <button type="submit">Masuk</button>
        </form>
        <div id="error-message" class="error-message"></div>
    </div>
</body>
</html>
